    <style>
        body {
            font-family: Arial, helvetica, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 50%;
            max-width: 200px;
        }

        #cliente {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b39240;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #menuBtn {
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
            color: #b39240;
        }

        #sideNav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        }

        #sideNav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: #b39240;
            display: block;
            transition: 0.3s;
        }

        #sideNav a:hover {
            color: white;
        }

        #sideNav .closeBtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }

        section {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            color: white;
            border-radius: 5px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

    <script>
        function openNav() {
            document.getElementById('sideNav').style.width = '250px';
        }

        function closeNav() {
            document.getElementById('sideNav').style.width = '0';
        }

        // Impedir o menu de contexto (botão direito do mouse)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
