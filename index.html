
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>WS Soluções Tecnológicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #000; /* Cor do texto */
        }

        header {
            background-color: #444;
            color: white;
            padding: 1px;
            text-align: left;
            position: relative;
        }

        #menuToggle {
            background-color: #555;
            color: white;
            border: none;
            padding: 1px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 1px 85%;
            cursor: pointer;
            border-radius: 20px;
        }

        nav {
            background-color: #444;
            color: white;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.5s ease;
            padding-top: 60px;
            z-index: 0;
			
        }

        nav.open {
            left: 0;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
            border-bottom: 1px solid #444;
            text-align: left;
			
        }

        nav img {
            display: block;
            margin: 0 auto;
            padding: 0px 0;
        }

        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 125px;
            padding: 20px;
            margin: 10px;
            background-color: #444;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			opacity: 0,1
			transition: opacity 0.3s ease;
        }

        .box .icon {
            margin-bottom: 10px;
        }

        footer {
            background-color: #444;
            color: white;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
<header>
<button id="menuToggle" onclick="toggleMenu()"><h4>☰</h4></button>

</header>

<br>
<nav id="sideNav" onclick="closeMenu()">

    <a href="servicos.html">Serviços</a>
    <a href="contato.html">Contato</a>
	<a href="projetos.html">Projetos</a>
</nav>
<section>
</section>
<footer>
<p><h6>&copy; WS Solucoes Tecnologicas | Todos os Direitos Reservados.</h6></p>
</footer>
<script>
    function toggleMenu() {
        var nav = document.getElementById('sideNav');
		var menuToggle = document.getElementById('menuToggle');
        
       if (nav.classList.contains('open')) {
            nav.classList.remove('open');
            menuToggle.textContent = "☰";
        }else {
            nav.classList.add('open');
            menuToggle.textContent = "X";
        }
		}

</script>
</body>
</html>
