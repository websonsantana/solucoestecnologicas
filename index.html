        .slideshow-container {
            max-width: 926px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .prev {
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 100 30px 30px 0;
            cursor: pointer;
        }
		  .next {
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .caption {
            text-align: center;
            color: #fff;
            padding: 8px 12px;

<center>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)"> ❯</a>

<p>

<script>

  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Altere o valor 2000 para o intervalo desejado em milissegundos (2 segundos no exemplo)
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
</script>
