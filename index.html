            transition: 0.5s;

        #sideNav a {
            padding: 10px 15px;

            font-size: 22px;

            display: block;
            transition: 0.3s;
        }

            font-size: 36px;
            margin-left: 50px;
        }

        function openNav() {

            document.getElementById('sideNav').style.width = '0';

        window.onclick = function(event) {
